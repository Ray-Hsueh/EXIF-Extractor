<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>EXIF Extractor</title>
  <meta name="description" content="Offline EXIF viewer: parse EXIF & GPS in the browser without uploading your photos.">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%93%B7%3C/text%3E%3C/svg%3E">
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.js" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="title" id="title">EXIF Viewer</h1>
      <p class="subtitle" id="subtitle">All parsing happens locally. No photos are uploaded.</p>
      <div class="toolbar" style="margin-top:10px">
        <div class="segmented" role="group" aria-label="Language">
          <button class="segment" data-lang="en" aria-pressed="true">EN</button>
          <button class="segment" data-lang="zh-Hant" aria-pressed="false">中文</button>
          <button class="segment" data-lang="es" aria-pressed="false">ES</button>
        </div>
        <!-- GitHub repo link button -->
        <a id="repo-link" class="btn github-btn" href="https://github.com/Ray-Hsueh/EXIF-Extractor" target="_blank" rel="noopener" aria-label="View repository on GitHub">
          <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false"><path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82a7.54 7.54 0 0 1 2 0c1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8 8 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
          <span>GitHub</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="uploader-section">
      <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="Drag and drop or click to upload photos">
        <div class="dz-instructions">
          <div class="dz-title" id="dz-title">Drag photos here</div>
          <div class="dz-separator" id="dz-or">or</div>
          <label class="browse-button">
            <input id="file-input" type="file" accept="image/*,.heic,.heif,.avif,.tif,.tiff,.jpg,.jpeg,.png,.nef" multiple hidden>
            <span id="browse-label">Choose files</span>
          </label>
          <p class="dz-hint" id="dz-hint">Supports JPG, PNG, HEIC, AVIF, TIFF… Recommended single file ≤ 50MB.</p>
        </div>
      </div>
      <div class="toolbar">
        <!-- New URL and Paste controls -->
        <input id="url-input" class="text-input" type="url" placeholder="Paste image URL (CORS required)" aria-label="Image URL">
        <button id="analyze-url" class="btn">Analyze URL</button>
        <button id="paste-button" class="btn">Paste image</button>
        <button id="export-json" class="btn">Export JSON</button>
        <button id="export-csv" class="btn">Export CSV</button>
        <!-- Existing clear button -->
        <button id="clear-button" class="btn" disabled>Clear results</button>
      </div>
    </section>

    <section id="results" class="results" aria-live="polite"></section>
  </main>

  <!-- 移除原本的 Powered by exifr footer -->
  <noscript>
    JavaScript is required to use this tool.
  </noscript>
</body>
</html>
