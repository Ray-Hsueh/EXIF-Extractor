<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>EXIF Extractor</title>
  <meta name="description" content="Offline EXIF viewer: parse EXIF & GPS in the browser without uploading your photos.">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b1020">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512.png">
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/exifreader/dist/exif-reader.js" defer></script>
  <!-- PDF and hashing libs -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js" defer></script>
  <!-- Render DOM to image for pretty PDF -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="title" id="title">EXIF Viewer</h1>
      <p class="subtitle" id="subtitle">All parsing happens locally. No photos are uploaded.</p>
      <div class="toolbar" style="margin-top:10px">
        <div class="segmented" role="group" aria-label="Language">
          <button class="segment" data-lang="en" aria-pressed="true">EN</button>
          <button class="segment" data-lang="zh-Hant" aria-pressed="false">中文</button>
          <button class="segment" data-lang="es" aria-pressed="false">ES</button>
        </div>
        <!-- GitHub repo link -->
        <a id="repo-link" class="btn github-btn" href="https://github.com/Ray-Hsueh/EXIF-Extractor" target="_blank" rel="noopener" aria-label="View repository on GitHub">
          <svg viewBox="0 0 16 16" aria-hidden="true" focusable="false"><path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82a7.54 7.54 0 0 1 2 0c1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8 8 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
          <span>GitHub</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="uploader-section">
      <div class="toolbar toolbar-top-right">
        <button id="export-json" class="btn">Export JSON</button>
        <button id="export-csv" class="btn">Export CSV</button>
        <button id="export-pdf" class="btn">Export PDF</button>
        <div class="toolbar-sep" role="separator" aria-orientation="vertical"></div>
        <button id="clear-button" class="btn" disabled>Clear results</button>
      </div>

      <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="Drag and drop or click to upload photos">
        <div class="dz-instructions">
          <!-- Uploader icon -->
          <div class="dz-icon" aria-hidden="true">
            <svg viewBox="0 0 48 48" width="56" height="56" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M33 30v6a6 6 0 0 1-6 6H13a6 6 0 0 1-6-6V24a6 6 0 0 1 6-6h4l3-4h7a6 6 0 0 1 6 6"/>
              <polyline points="30 20 36 14 42 20"/>
              <line x1="36" y1="28" x2="36" y2="14"/>
            </svg>
          </div>
          <div class="dz-title" id="dz-title">Drag photos here</div>
          <div class="dz-separator" id="dz-or">or</div>
          <label class="browse-button">
            <input id="file-input" type="file" accept="image/*,.heic,.heif,.avif,.tif,.tiff,.jpg,.jpeg,.png,.nef,.cr2,.cr3,.arw,.raf,.rw2,.orf,.dng" multiple hidden>
            <span id="browse-label">Choose files</span>
          </label>
          <!-- Shown on drag-over/focus -->
          <div class="dz-tooltip" id="dz-tooltip" role="tooltip">Supports JPG, PNG, HEIC, AVIF, TIFF… Recommended single file ≤ 50MB.</div>
        </div>
        <!-- Busy indicator overlay (visible while processing) -->
        <div class="dz-busy" id="dz-busy" role="status" aria-live="polite" aria-atomic="true" aria-hidden="true">
          <div class="spinner" aria-hidden="true"></div>
          <span id="dz-busy-text">Processing…</span>
        </div>
      </div>
      <div class="toolbar toolbar-url">
        <!-- URL/Paste controls centered below the dropzone -->
        <input id="url-input" class="text-input" type="url" placeholder="Paste image URL (CORS required)" aria-label="Image URL">
        <button id="analyze-url" class="btn">Analyze URL</button>
        <button id="paste-button" class="btn">Paste image</button>
      </div>
    </section>

    <section id="results" class="results" aria-live="polite"></section>
  </main>

  <!-- Off-screen container to render pretty PDF pages -->
  <div id="pdf-report-root" class="pdf-report-root" aria-hidden="true"></div>

  <noscript>
    JavaScript is required to use this tool.
  </noscript>
</body>
</html>
